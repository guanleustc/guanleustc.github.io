<ul class="menu">

    {% for le in site.data.menu %}
    {% if le.subcategories != null %}
    <li><a href="{{ le.href }}" class="page-link">{{ le.title }}</a>
    <ul class="sub-menu">
    {% for subcategory in le.subcategories %}
    <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
     <li><a href="{{ le.href }}" class="page-link">{{ le.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
    </ul>
